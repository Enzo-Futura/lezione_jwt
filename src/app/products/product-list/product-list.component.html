<h2>Lista della spesa:</h2>
<!-- |<--pipe, viene passato l'oggetto "date" che troviamo in product-list.components , e permette di visulaizzare la data del giorno con "fulldate" -->
<p>{{ oggi | date:"fullDate" }}</p>
<ul>
    <!--*ngFor= direttiva strutturale , determina quante "li" devo creare , |sort ordina per prezzo crescente -->
    <li *ngFor="let product of products | sort; let a=index" (click)="selectedProduct = product">{{(a+1) + ". " + product.name + " " + (product.price | currency:"EUR")}}</li>
</ul>
<app-product-detail
    *ngIf="selectedProduct; else nessunProdotto"
    [id] = "selectedProduct.id"
    #ciccio
    (bought)="onBuy($event)">
</app-product-detail>
<ng-template #nessunProdotto>
    <p>Nessun prodotto selezionato.</p>
</ng-template>
